<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'HomePage' %}">Price Tracker</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="{% url 'HomePage' %}">Home</a></li>
            <li><a href="{% url 'showcust' %}">Customer Database</a></li>
            <li class="active"><a href="{% url 'showpro' %}">Product Database</a></li>
          </ul>
        </div>
    </nav>
    <center>
        <h4>Set Alert for given Product</h4>
        <form method="POST">
            <div class="table-wrapper-scroll-y my-custom-scrollbar container">
                {% csrf_token %}
                <table border="1" class="table table-bordered table-striped mb-0 table-hover">
                    <tr>
                        <td>pro_id</td>
                        <td><input type="text" name="pro_id" value="{{ProductModel.pro_id}}" readonly></td>
                    </tr>
                    <tr>
                        <td>cust_id</td>
                        <td><input type="text" placeholder="Enter Your Customer Id" name="cust_id"></td>
                    </tr>
                    <tr>
                        <td>price_drop</td>
                        <td><input type="number" placeholder="Enter your price.." name="price_drop"></td>
                    </tr>
                    <tr>
                        <!-- <td><input type="submit" value="add alert"></td> -->
                        <td><button type="submit" class="btn btn-info" value="add alert">Set</button></td>
                    </tr>
                </table>
            </div>
            <a href="{% url 'showpro' %}" class="btn btn-info" role="button">back</a>
        </form>
    </center>
</body>
</html>
