<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'HomePage' %}">Price Tracker</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="{% url 'HomePage' %}">Home</a></li>
            <li class="active"><a href="{% url 'showcust' %}">Customer Database</a></li>
            <li><a href="{% url 'showpro' %}">Product Database</a></li>
          </ul>
        </div>
    </nav>
    <center>
        <h4>Insert Customer Details</h4>
        <!-- <hr> -->
        <form method="POST">
            <div class="table-wrapper-scroll-y my-custom-scrollbar container">
                {% csrf_token %}
                <table border="1" class="table table-bordered table-striped mb-0 table-hover">
                    <tr>
                        <td>cust_id</td>
                        <td><input type="text" placeholder="Enter customer id.." name="cust_id"></td>
                    </tr>
                    <tr>
                        <td>cust_name</td>
                        <td><input type="text" placeholder="Enter customer name.." name="cust_name"></td>
                    </tr>
                    <tr>
                        <td>cust_pass</td>
                        <td><input type="text" placeholder="Enter customer password.." name="cust_pass"></td>
                    </tr>
                    <tr>
                        <td>dob</td>
                        <td><input type="date" placeholder="Enter customer dob.." name="dob"></td>
                    </tr>
                    <tr>
                        <td>pin_code</td>
                        <td><input type="text" placeholder="Enter customer pincode.." name="pin_code"></td>
                    </tr>
                    <tr>
                        <td>email</td>
                        <td><input type="text" placeholder="Enter customer email.." name="email"></td>
                    </tr>
                    <tr>
                        <td>phone_num</td>
                        <td><input type="text" placeholder="Enter customer number.." name="phone_num"></td>
                    </tr>
                    <tr>
                        <!-- <td><input type="submit" value="Insert"/></td> -->
                        <td><button type="submit" class="btn btn-info" value="Insert">Submit</button></td>
                        <td>
                            {% if messages %}
                            {% for mess in messages %}
                            <b style="color: green;">{{mess}}</b>
                            {% endfor %}
                            {% endif %}
                        </td>
                    </tr>
                </table>
            </div>
            <a href="{% url 'showcust' %}" class="btn btn-info" role="button">back</a>
        </form>
    </center>
</body>
</html>
